<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="favicon.ico">

    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css'>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crisis Response</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body id="top">
    <img class="bg" src="img/bg4.jpg">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="#">IA Airlines Crisis Response</a></li>
        </ul>
      </div>
    </nav>

    <div class="container marketing">
      <div class="row jumbotron about-us block" style="border-radius: 0">

        <form id="contact-form" method="post" action="contact.js" role="form">

          <div class="messages"></div>

          <div class="controls">
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="selectIssueType">Select Priority Level *</label>
                  <select class="form-control" id="selectIssueType" required data-error="Priority level is required.">
                    <option value="" disabled selected>Choose a level</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="selectIssueType">Select Issue Type *</label>
                  <select class="form-control" id="selectIssueType" required data-error="Issue type is required.">
                    <option value="" disabled selected>Choose an issue</option>
                    <option>Intoxicated Passenger</option>
                    <option>Baggage Problem</option>
                    <option>Medical Emergency</option>
                    <option>Passenger Argument</option>
                    <option>Seats or Overbooking</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="flightNumber">Flight Number *</label>
                      <input id="flightNumber" type="number" name="flightNumber" class="form-control" placeholder="Please enter the flight number *" required="required" data-error="Flight number is required.">
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
            </div>

            <dic class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="seatNumber">Seat number</label>
                      <input id="seatNumber" type="text" name="surname" class="form-control" placeholder="Please enter your lastname">
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="name">Passenger Name</label>
                      <input id="name" type="text" name="name" class="form-control" placeholder="Please enter the passenger name">
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="memberID">Crew Member ID *</label>
                      <input id="memberID" type="number" name="id" class="form-control" placeholder="Please enter your phone" required="required" data-error="Crew Member ID is required.">
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="form_message">Comments</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="Comments on incident" rows="4"></textarea>
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pull-center">
                  <input type="submit" class="btn btn-success btn-send" value="Send message">
              </div>
            </div>

          </div>

        </form>

      </div>
    </div>

    <!-- js at the end of file for faster load -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
