<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="favicon.ico">

    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css'>

    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crisis Response</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body id="top" class="crew">
    <img class="bg" src="img/bg4.jpg">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="#">IA Airlines Crisis Response</a></li>
        </ul>
      </div>
    </nav>

    <div class="container marketing">
      <div class="row jumbotron about-us block" style="border-radius: 0">
      

        <form id="contact-form" method="post" action="contact.js" role="form">

          <div class="messages"></div>

          <div class="controls">
  
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="selectIssueType">Select Priority Level *</label>

                  <div class="pull-center">
                    <div class="btn-group pri-gp" data-toggle="buttons">
                      <label for="high" class="btn btn-danger">
                      <input type="radio" name="priority" id="high" value="3">High
                      </label>

                      <label for="medium" class="btn btn-info active">
                      <input type="radio" name="priority" id="medium" checked="checked" value="2">Medium
                      </label>

                      <label for="low" class="btn btn-success">
                      <input type="radio" name="priority" id="low" value="1">Low
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

               
            
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="selectIssueType">Select Issue Type *</label>

                  <div class="pull-center">
                    <div class="btn-group icon-gp" data-toggle="buttons">
                      <label for="baggage" class="btn btn-secondary active">
                      <input type="radio" name="issue" value="Baggage Problem" id="baggage" checked="checked">
                      <span><img class="icon" src="img/baggage.png" alt="Baggage Problem"></span>
                      </label>

                      <label for="intoxicated" class="btn btn-secondary">
                      <input type="radio" name="issue" value="Intoxicated Passenger" id="intoxicated">
                      <span><img class="icon" src="img/drunk.png" alt="Intoxicated Passenger"></span>
                      </label>

                      <label for="food" class="btn btn-secondary">
                      <input type="radio" name="issue" id="food" value="Food Problem">
                      <span><img class="icon" src="img/food.png" alt="Food Problem"></span>
                      </label>

                      <label for="seats" class="btn btn-secondary">
                      <input type="radio" name="issue" id="seats" value="Seat Problem">
                      <span><img class="icon" src="img/seat.png" alt="Seat Problem"></span>
                      </label>

                      <label for="medical" class="btn btn-secondary">
                      <input type="radio" name="issue" id="medical" value="Medical Emergency">
                      <span><img class="icon" src="img/medical.png" alt="Medical Emergency"></span>
                      </label>

                      <label for="argument" class="btn btn-secondary">
                      <input type="radio" name="issue" id="argument" value="Passenger Argument">
                      <span><img class="icon" src="img/argument.png" alt="Passenger Argument"></span>
                      </label>
                    </div>
                  </div>
                  <!--
                  <label for="selectIssueType">Select Issue Type *</label>
                  <select class="form-control" id="selectIssueType" required data-error="Issue type is required.">
                    <option value="" disabled selected>Choose an issue</option>
                    <option>Intoxicated Passenger</option>
                    <option>Baggage Problem</option>
                    <option>Medical Emergency</option>
                    <option>Passenger Argument</option>
                    <option>Seats or Overbooking</option>
                  </select>
                  -->
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="flightNumber">Flight Number *</label>
                      <input id="flightNumber" type="number" name="flightNumber" class="form-control" placeholder="Please enter the flight number *" required="required" data-error="Flight number is required.">
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="form_message">Comments</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="Comments on incident" rows="4"></textarea>
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pull-center">
                  <input type="submit" class="submit btn btn-success btn-send" value="Send message">
              </div>
            </div>

            

          </div>

        </form>

      </div>
    </div>

    <!-- js at the end of file for faster load -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
